    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

</head>
<body>
<div id="mapid" style="width: 100%;
    height:270px;">





</div>
<script>
    var mymap = L.map('mapid').setView([37.77071, -122.34924], 10);


    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(mymap);

    L.marker([38.0012, -122.46]).addTo(mymap)
            .bindPopup('China Camp<br> DO, Turbidity, Water Level, pH, Salinity, Water Temperature');
//            .openPopup();

    L.marker([38.0159, -122.5085]).addTo(mymap)
            .bindPopup('Gallinas Creek<br> DO, Turbidity, Water Level, pH, Salinity, Water Temperature');

    L.marker([37.8915, -122.4467]).addTo(mymap)
            .bindPopup('Tiburon<br> DO, Turbidity, Chlorophyll, pH, Salinity, Water Temperature');

    L.marker([38.0657, -122.2302]).addTo(mymap)
            .bindPopup('Carquinez<br> DO, Turbidity, Chlorophyll, pH, Salinity, Water Temperature');

    L.marker([37.80663, -122.4662]).addTo(mymap)
            .bindPopup('Fort Point<br> Chlorophyll, Salinity, Water Temperature');

    L.marker([37.80305, -122.3973083]).addTo(mymap)
            .bindPopup('SF Bay at Pier 17 A<br> DO, Salinity, Water Temperature');
//            .on('click', onClick);

    L.marker([37.58437876, -122.2508005]).addTo(mymap)
            .bindPopup('SF Bay at San Mateo Bridge<br> DO, Water Temperature');

    L.marker([37.5041043, -122.1205192]).addTo(mymap)
            .bindPopup('SF Bay at Dumbarton Bridge<br> DO, Water Temperature');

    function onClick(e) {
        document.getElementById('sfbaypier17').style.display = "block";
    }

</script>

</body>
</html>
